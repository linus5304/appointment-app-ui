<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Connect to your account.<br></p> <a href="" class="btn">Sign In</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form action="">
                        <p> <label>First Name<span>*</span></label> <input type="text" placeholder="First name" required> </p>
                        <p> <label>Last Name<span>*</span></label> <input type="text" placeholder="Last name" required> </p>
                        <p> <label>Username/Email address<span>*</span></label> <input type="text" placeholder="Username or Email" required> </p>
                        <p> <label>Password<span>*</span></label> <input type="password" placeholder="Password" required> </p>
                        <p> <input type="submit" value="Sign Up"> </p>
                        <!-- <p> <a href="">Forgot password?</a> </p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
